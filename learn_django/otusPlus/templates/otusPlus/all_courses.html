{% extends 'base.html' %}

{% block title %} Все курсы {% endblock title %}

{% block content %}

    <h1> Все курсы </h1>
    <table style="border: 1px solid">
        <tr style="border: 1px solid">
            <th style="border: 1px solid">Наименование курса</th>
            <th style="border: 1px solid">Специфика курса</th>
            <th style="border: 1px solid">Преподаватель</th>
        </tr>
    {% for course in courses %}
        <tr style="border: 1px solid">
            <td style="border: 1px solid"> {{ course.title }} </td>
            <td style="border: 1px solid"> {{ course.what_to_learn }}</td>
            <td style="border: 1px solid"> {{ course.teacher }}</td>
        </tr>
    {% endfor %}
     </table>

{% endblock content %}
